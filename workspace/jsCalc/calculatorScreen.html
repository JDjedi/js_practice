<!DOCTYPE html>
<html>
<head>
	<title>JD's Calculator</title>
	<script type="text/javascript" src="JS/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="screen-row">
		<div id="screen-output"></div>
	</div>
	<div class="first-row">
		<div class="button" id="7" onclick="userSelect7()" align="center">7</div>
		<div class="button" id="8" onclick="userSelect8()" align="center">8</div>
		<div class="button" id="9" onclick="userSelect9()" align="center">9</div>
		<div class="button" id="/" onclick="userSelectDivide()" align="center">/</div>
	</div>
	<div class="second-row">
		<div class="button" id="4" onclick="userSelect4()" align="center">4</div>
		<div class="button" id="5" onclick="userSelect5()" align="center">5</div>
		<div class="button" id="6" onclick="userSelect6()" align="center">6</div>
		<div class="button" id="*" onclick="userSelectMultiply()" align="center">*</div>
	</div>
	<div class="third-row">
		<div class="button" id="1" onclick="userSelect1()" align="center">1</div>
		<div class="button" id="2" onclick="userSelect2()" align="center">2</div>
		<div class="button" id="3" onclick="userSelect3()" align="center">3</div>
		<div class="button" id="-" onclick="userSelectSubtract()" align="center">-</div>
	</div>
	<div class="fourth-row">
		<div class="button" id="0" onclick="userSelect0()" align="center">0</div>
		<div class="button" id="Clear" onclick="userSelectClear()" align="center">Clear</div>
		<div class="button" id="=" onclick="userSelectEqual()" align="center">=</div>
		<div class="button" id="+" onclick="userSelectAdd()" align="center">+</div>
	</div>
</body>
</html>
